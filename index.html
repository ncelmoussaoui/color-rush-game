<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Rush - TikTok Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }

      .game-container {
        width: 100%;
        max-width: 400px;
        height: 100vh;
        max-height: 700px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        position: relative;
        margin: 0 auto;
      }

      @media (max-width: 480px) {
        .game-container {
          width: 100vw;
          height: 100vh;
          border-radius: 0;
          max-height: none;
        }

        body {
          margin: 0;
          padding: 0;
        }
      }

      .game-header {
        background: linear-gradient(45deg, #ff6b6b, #ffa500);
        color: white;
        padding: 20px;
        text-align: center;
        position: relative;
      }

      .game-title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .score-time {
        display: flex;
        justify-content: space-between;
        font-size: 18px;
        font-weight: bold;
      }

      .game-canvas {
        background: #f8f9fa;
        display: block;
        cursor: pointer;
        width: 100%;
        height: auto;
      }

      .game-over {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        display: none;
        z-index: 10;
      }

      .final-score {
        font-size: 36px;
        color: #ffa500;
        margin: 20px 0;
        font-weight: bold;
      }

      .restart-btn {
        background: linear-gradient(45deg, #ff6b6b, #ffa500);
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 20px;
        transition: transform 0.2s;
      }

      .restart-btn:hover {
        transform: scale(1.05);
      }

      .music-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        z-index: 100;
      }

      .music-btn:hover {
        background: white;
        transform: scale(1.1);
      }

      .music-btn.playing {
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .start-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        z-index: 20;
      }

      .start-title {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      }

      .start-subtitle {
        font-size: 18px;
        margin-bottom: 40px;
        opacity: 0.9;
      }

      .start-btn {
        background: linear-gradient(45deg, #ff6b6b, #ffa500);
        color: white;
        border: none;
        padding: 20px 40px;
        font-size: 24px;
        font-weight: bold;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      .start-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      }

      .instructions {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.9);
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 14px;
        color: #333;
        text-align: center;
        width: 90%;
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div class="start-screen" id="startScreen">
        <div class="start-title">ðŸŒˆ COLOR RUSH</div>
        <div class="start-subtitle">
          Tap the right color as fast as possible!
        </div>
        <button class="start-btn" onclick="startGame()">ðŸŽ® PLAY</button>
      </div>

      <button class="music-btn" id="musicBtn" onclick="toggleMusic()">
        ðŸŽµ
      </button>

      <div class="game-header">
        <div class="game-title">ðŸŒˆ COLOR RUSH</div>
        <div class="score-time">
          <div>Score: <span id="score">0</span></div>
          <div>Time: <span id="time">30</span>s</div>
        </div>
      </div>

      <canvas
        class="game-canvas"
        id="gameCanvas"
        width="400"
        height="480"
      ></canvas>

      <div class="game-over" id="gameOver">
        <h2>ðŸŽ‰ Game Over!</h2>
        <div class="final-score" id="finalScore">0</div>
        <p>Share your score on TikTok!</p>
        <button class="restart-btn" onclick="restartGame()">
          ðŸ”„ Play Again
        </button>
      </div>

      <div class="instructions">Tap the color shown above! ðŸŽ¯</div>
    </div>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      let gameState = "start"; // 'start', 'playing', 'gameOver'
      let score = 0;
      let timeLeft = 30;
      let currentColor = "";
      let colorBoxes = [];
      let gameTimer;
      let countdownTimer;
      let isMusicPlaying = false;
      let audioContext;
      let backgroundMusic;

      const colors = [
        { name: "RED", color: "#ff4757", emoji: "ðŸ”´" },
        { name: "BLUE", color: "#3742fa", emoji: "ðŸ”µ" },
        { name: "GREEN", color: "#2ed573", emoji: "ðŸŸ¢" },
        { name: "YELLOW", color: "#ffa502", emoji: "ðŸŸ¡" },
        { name: "PURPLE", color: "#a55eea", emoji: "ðŸŸ£" },
        { name: "ORANGE", color: "#ff7675", emoji: "ðŸŸ " },
      ];

      // Audio setup
      function initAudio() {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }

      function playBeep(frequency = 440, duration = 200, type = "sine") {
        if (!audioContext) initAudio();

        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        oscillator.frequency.value = frequency;
        oscillator.type = type;

        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(
          0.01,
          audioContext.currentTime + duration / 1000
        );

        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + duration / 1000);
      }

      function playCorrectSound() {
        playBeep(800, 200, "sine"); // High pleasant beep
      }

      function playWrongSound() {
        playBeep(200, 300, "sawtooth"); // Low harsh sound
      }

      function playGameOverSound() {
        setTimeout(() => playBeep(400, 200), 0);
        setTimeout(() => playBeep(350, 200), 100);
        setTimeout(() => playBeep(300, 400), 200);
      }

      function startBackgroundMusic() {
        if (!audioContext) initAudio();
        if (backgroundMusic) backgroundMusic.stop();

        // Create simple background music loop
        const notes = [523.25, 587.33, 659.25, 698.46]; // C5, D5, E5, F5
        let noteIndex = 0;

        function playNote() {
          if (!isMusicPlaying) return;

          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();

          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);

          oscillator.frequency.value = notes[noteIndex % notes.length];
          oscillator.type = "triangle";

          gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(
            0.01,
            audioContext.currentTime + 0.8
          );

          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + 0.8);

          noteIndex++;
          if (isMusicPlaying) {
            setTimeout(playNote, 800);
          }
        }

        playNote();
      }

      function toggleMusic() {
        isMusicPlaying = !isMusicPlaying;
        const musicBtn = document.getElementById("musicBtn");

        if (isMusicPlaying) {
          musicBtn.textContent = "ðŸ”Š";
          musicBtn.classList.add("playing");
          startBackgroundMusic();
        } else {
          musicBtn.textContent = "ðŸ”‡";
          musicBtn.classList.remove("playing");
        }
      }

      function startGame() {
        document.getElementById("startScreen").style.display = "none";
        gameState = "playing";
        score = 0;
        timeLeft = 30;
        updateUI();
        generateNewRound();

        countdownTimer = setInterval(() => {
          timeLeft--;
          updateUI();
          if (timeLeft <= 0) {
            endGame();
          }
        }, 1000);
      }

      function generateNewRound() {
        // WÃ¤hle zufÃ¤llige Zielfarbe
        currentColor = colors[Math.floor(Math.random() * colors.length)];

        // Erstelle 6 verschiedene Farben (inkl. der richtigen)
        const gameColors = [currentColor]; // Richtige Farbe

        // FÃ¼ge 5 verschiedene falsche Farben hinzu
        while (gameColors.length < 6) {
          const randomColor = colors[Math.floor(Math.random() * colors.length)];
          if (!gameColors.includes(randomColor)) {
            gameColors.push(randomColor);
          }
        }

        // ECHTES Mischen der Farben - Fisher-Yates Shuffle
        for (let i = gameColors.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [gameColors[i], gameColors[j]] = [gameColors[j], gameColors[i]];
        }

        // Verbesserte Berechnung fÃ¼r optimale Box-GrÃ¶ÃŸe und Positionierung
        const availableWidth = canvas.width - 40; // 20px margin on each side
        const availableHeight = canvas.height - 80; // Weniger Platz fÃ¼r Header reserviert

        // Berechne optimale Box-GrÃ¶ÃŸe fÃ¼r 2x3 Grid
        const maxBoxWidth = (availableWidth - 30) / 2; // 30px total margin between boxes
        const maxBoxHeight = (availableHeight - 60) / 3; // 60px total margin zwischen Zeilen
        const boxSize = Math.min(maxBoxWidth, maxBoxHeight, 95); // Etwas kleiner fÃ¼r besseren Fit

        // Zentriere das Grid - WEITER NACH OBEN verschoben
        const totalGridWidth = boxSize * 2 + 15; // 15px margin between columns
        const totalGridHeight = boxSize * 3 + 30; // 15px margin between rows
        const startX = (canvas.width - totalGridWidth) / 2;
        const startY = 60; // Fixe Position nach oben verschoben (war: 80 + berechnung)

        // Erstelle Farbboxen mit optimiertem Layout
        colorBoxes = [];
        for (let i = 0; i < 6; i++) {
          const row = Math.floor(i / 2);
          const col = i % 2;
          const x = startX + col * (boxSize + 15);
          const y = startY + row * (boxSize + 15);

          colorBoxes.push({
            x: x,
            y: y,
            width: boxSize,
            height: boxSize,
            color: gameColors[i],
            isCorrect: gameColors[i] === currentColor,
          });
        }

        drawGame();
      }

      function drawGame() {
        // LÃ¶sche Canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Zeichne Zielfarbe
        ctx.fillStyle = "#333";
        ctx.font = "bold 24px Arial";
        ctx.textAlign = "center";
        ctx.fillText(
          `Find: ${currentColor.name} ${currentColor.emoji}`,
          canvas.width / 2,
          40
        );

        // Zeichne Farbboxen
        colorBoxes.forEach((box) => {
          // Box Schatten
          ctx.fillStyle = "rgba(0,0,0,0.2)";
          ctx.fillRect(box.x + 3, box.y + 3, box.width, box.height);

          // Box
          ctx.fillStyle = box.color.color;
          ctx.fillRect(box.x, box.y, box.width, box.height);

          // Box Border
          ctx.strokeStyle = "#fff";
          ctx.lineWidth = 3;
          ctx.strokeRect(box.x, box.y, box.width, box.height);

          // Emoji in der Mitte
          const emojiSize = Math.min(box.width * 0.4, 30);
          ctx.font = `${emojiSize}px Arial`;
          ctx.fillStyle = "#fff";
          ctx.textAlign = "center";
          ctx.fillText(
            box.color.emoji,
            box.x + box.width / 2,
            box.y + box.height / 2 + emojiSize / 3
          );
        });
      }

      function handleCanvasClick(event) {
        if (gameState !== "playing") return;

        const rect = canvas.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;

        colorBoxes.forEach((box) => {
          if (
            x >= box.x &&
            x <= box.x + box.width &&
            y >= box.y &&
            y <= box.y + box.height
          ) {
            if (box.isCorrect) {
              score += 10;
              playCorrectSound();
              showCorrectFeedback(box);
              setTimeout(() => {
                generateNewRound();
              }, 300);
            } else {
              playWrongSound();
              showWrongFeedback(box);
              score = Math.max(0, score - 5);
            }
            updateUI();
          }
        });
      }

      function showCorrectFeedback(box) {
        ctx.fillStyle = "rgba(46, 213, 115, 0.8)";
        ctx.fillRect(box.x - 5, box.y - 5, box.width + 10, box.height + 10);
        ctx.fillStyle = "#fff";
        ctx.font = "bold 20px Arial";
        ctx.textAlign = "center";
        ctx.fillText("âœ“ +10", box.x + box.width / 2, box.y + box.height / 2);
      }

      function showWrongFeedback(box) {
        ctx.fillStyle = "rgba(255, 71, 87, 0.8)";
        ctx.fillRect(box.x - 5, box.y - 5, box.width + 10, box.height + 10);
        ctx.fillStyle = "#fff";
        ctx.font = "bold 20px Arial";
        ctx.textAlign = "center";
        ctx.fillText("âœ— -5", box.x + box.width / 2, box.y + box.height / 2);
      }

      function updateUI() {
        document.getElementById("score").textContent = score;
        document.getElementById("time").textContent = timeLeft;
      }

      function endGame() {
        gameState = "gameOver";
        clearInterval(countdownTimer);
        playGameOverSound();
        document.getElementById("finalScore").textContent = score;
        document.getElementById("gameOver").style.display = "block";
      }

      function restartGame() {
        document.getElementById("gameOver").style.display = "none";
        startGame();
      }

      // Event Listeners
      canvas.addEventListener("click", handleCanvasClick);
      canvas.addEventListener("touchstart", function (e) {
        e.preventDefault();
        const touch = e.touches[0];
        const mouseEvent = new MouseEvent("click", {
          clientX: touch.clientX,
          clientY: touch.clientY,
        });
        canvas.dispatchEvent(mouseEvent);
      });

      // Initial setup
      function setupCanvas() {
        const container = document.querySelector(".game-container");
        const containerWidth = container.clientWidth;

        // Verbesserte Canvas-HÃ¶he Berechnung
        const headerHeight = 120; // UngefÃ¤hre Header-HÃ¶he
        const instructionsHeight = 60; // UngefÃ¤hre Instructions-HÃ¶he
        const minGameHeight = 450; // MindesthÃ¶he fÃ¼r das Spiel

        let canvasHeight;
        if (window.innerHeight > 700) {
          canvasHeight = Math.max(
            520,
            window.innerHeight - headerHeight - instructionsHeight
          );
        } else {
          canvasHeight = Math.max(
            minGameHeight,
            window.innerHeight - headerHeight - 40
          );
        }

        canvas.width = containerWidth;
        canvas.height = canvasHeight;
        canvas.style.width = containerWidth + "px";
        canvas.style.height = canvasHeight + "px";
      }

      // Initial canvas setup
      setupCanvas();
      window.addEventListener("resize", setupCanvas);

      // Initial draw
      ctx.fillStyle = "#f8f9fa";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    </script>
  </body>
</html>
